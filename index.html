<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+1&display=swap" rel="stylesheet">
    <title>Kajabi</title>
</head>
<body>
    <div class="container">
        <div class="content-ctr">
                <form action="submit">
                    <div class="top-ctr">
                        <img class="logo" src="https://kajabi-app-assets.kajabi-cdn.com/assets/admin_login_logo-670e098f06687a6a631c1daee33da3e395c1139760edc24429e84e709d97641e.png" alt="Admin login logo">

                        <h2> Sign In</h2>
                        <p>Need an account? <a href="#">Get Started </a></p>

                    </div>
                    <input type="email" placeholder="Enter Email">
                    <input type="password" placeholder="Enter Password">
                    <div class="check-ctr">
                        <input type="checkbox" id="remember">
                        <label for="remember">Remember Me</label>
                    </div>

                    <input type="submit" value="Sign in">
                    <div class="fg-pw">
                        <a href="#">Forgot Password?</a>
                    </div>
            </form>  
        </div> 
        <div class="img-ctr"> </div>
    </div>
</body>
</html>
